<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer</title>
    <link rel="stylesheet" href="customer.css">
  </head>
  <body>
    <h1>Add Customer</h1>
    <div>
      <label for="customerName">Name:</label>
      <input type="text" id="customerName" name="customerName" />
      <br />
      <label for="customerEmail">Email:</label>
      <input type="email" id="customerEmail" name="customerEmail" />
      <br />
      <label for="customerPhonenumber">Phone Number:</label>
      <input type="tel" id="customerPhonenumber" name="customerPhonenumber" />
      <br />
      <div>
        <button type="button" id="addBtn" onclick="addCustomer()">Add Customer</button>
        <button type="button" id="updateBtn" onclick="updateCustomer()">Update Customer</button>
        <button type="button" onclick="resetForm()">Reset</button>
      </div>
    </div>

    <div>
      <table id="customerTableBody" border="1">
      </table>
    </div>

    <script src="customer.js"></script>
  </body>
</html>
